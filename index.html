<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav>
      <h1 class="title">What's for Dinner?</h1>
      <button class="add-recipe">ADD A RECIPE</button>
    </nav>
    <main>
      <article class="menu-box box">
        <h2>What are you looking for?<span class="required">*</span></h2>
        <div class="list">
          <input type="radio" name="food" id="side">
          <label for="side">Side</label>
        </div>
        <div class="list">
          <input type="radio" name="food" id="main-dish">
          <label for="main-dish">Main Dish</label>
        </div>
        <div class="list">
          <input type="radio" name="food" id="dessert">
          <label for="dessert">Dessert</label>
        </div>
        <div class="list">
            <input type="radio" name="food" id="entire-meal">
            <label for="entire-meal">Entire Meal</label>
        </div>
        <button class="cook-button">LET'S COOK!</button>
      </article>
      <article class="cookpot-box box">
          <img src="assets/cookpot.svg" alt="Cookpot" />
      </article>
      <article class="results box hidden">
        <h3>You should make:</h3>
        <div class="display-result">eggs and meat</div>
      </article>
    </main>
      <form class="input-recipe">
        <label class="type-form" for="recipe-type">Recipe Type:</label>
        <input type="text" id="recipe-type">
        <label class="name-form" for="recipe-name">Recipe Name:</label>
        <input type="text" id="recipe-name">
        <button class="add-new">ADD NEW</button>
      </form>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
